spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:mysql://host.docker.internal:3306/file_share
    username: testuser
    password: verysupersecret

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true




server:
  port: 3001

app:
  general:
    domain: ${DOMAIN}
  oauth:
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}
    grant-type: ${GRANT_TYPE}
    redirect-uri: ${REDIRECT_URI}
    scope: ${SCOPE}
  webhook:
    end-points:
      - ${ERROR_WEBHOOK}
